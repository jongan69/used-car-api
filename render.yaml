services:
  - type: web
    name: used-cars-api
    env: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: PORT
        sync: false  # Render sets this automatically - don't override

